<div class="form-wrapper">
  <div class="form-container">
    <div id="form_header">
      <h1>Registro de voluntariados</h1>
  </div>
<mat-stepper [linear]="isLinear" #stepper>
 
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Título y Descripción</ng-template>
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" required></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Detalles del Voluntariado</ng-template>
      <mat-form-field>
        <mat-label>Cupo</mat-label>
        <input matInput type="number" formControlName="cupo" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingresos</mat-label>
        <input matInput type="number" formControlName="ingresos" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Costo</mat-label>
        <input matInput type="number" formControlName="costo" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>País</mat-label>
        <input matInput formControlName="pais" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad" required>
      </mat-form-field>
      <div>
      
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Fechas y Estado</ng-template>
      <mat-form-field>
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="fechaInicio" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de Cierre</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="fechaCierre" required>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Estatus</mat-label>
        <input matInput formControlName="estatus" required>
      </mat-form-field>
      
      <div>
        
       
        <button mat-button (click)="onSubmit()">Registrar</button>
      </div>
    </form>
  </mat-step>
  
</mat-stepper>
<!-- Mensaje de éxito -->
<div *ngIf="registroExitoso" class="mensaje-exito">
  <p>Voluntariado registrado exitosamente</p>
</div>
</div>
</div>
